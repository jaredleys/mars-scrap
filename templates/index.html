<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Current Mars News and Data</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Click Here for Mars</a></p>
        </div>
    </div>
    <div class="container">
    <div class="row">
    <h2>Latest Mars News</h2>
    <h4>{{ mars.news_title }}</h4>
    <p>{{ mars.news_blurb }}</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Featured Image</h2>
            <img src="{{ mars.news_img }}">
        </div>
        <div class="col-md-6">
            <br>
            <br>
            <h4>Mars Facts</h4>
            <table class="table-dark">
                {% autoescape false %}
                {{ mars.table|safe }}
                {% endautoescape %}
            </table>
        </div>
    </div>
        <div class="row">
        <h2>Mars Hemispheres</h2>
        {% for x in mars['hemispheres'] %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ x.img_url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                </div>
              </div>
        </div>
        {% endfor %}
        </div>
    </div>
    
</body>
</html>

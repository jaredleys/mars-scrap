<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Current Mars News and Data</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Click Here for Mars</a></p>
        </div>
    </div>
    <div class="container">
    <div class="row">
    <h2>Latest Mars News</h2>
    <h4>{{ mars.news_title }}</h4>
    <p>{{ mars.news_blurb }}</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Featured Image</h2>
            <img src="{{ mars.news_img }}">
        </div>
        <div class="col-md-6">
            <br>
            <h4>Mars Facts</h4>
                {{ mars.table|safe }}
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
        <div class="row">
        <h2 style="text-align: center;">Mars Hemispheres</h2>
        {% for x in mars['hemispheres'] %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ x.img_url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                </div>
              </div>
        </div>
        {% endfor %}
        </div>
    </div>
    
</body>
</html>
